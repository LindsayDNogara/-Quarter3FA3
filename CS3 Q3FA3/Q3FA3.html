<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <script src="scriptz.js"></script>
    <button onclick="favsport()"> Click to Get the Results! </button>
    <div class="container"> 
        <h1>Pisayans Favorite Sports</h1>
        <p> Pisay scholars love to play: Ultimate Disk, Basketball and Badminton</p>

    <div id="numbers" class="result">
        <div>
            <img src="images/ud.jpg" alt="Ultimate Disk"  class="sport-img">
            <div class="Box sport" id="n1-box"></div>
        </div>
        <div>
            <img src="images/basketball.jpg" alt="Basketball"  class="sport-img">
            <div class="Box sport" id="n2-box"></div>
        </div>
        <div>
            <img src="images/badminton.jpg" alt="Badminton"  class="sport-img">
            <div class="Box sport" id="n3-box"></div>
        </div>

    <p>The sport with the most number of players is: <span id="topsport">?</span></p>
    <p>The name of the best player for badminton starts with the letter: <span class="Box letter" id="n1thletter">?</span></p>
    <p>The time it took to finish 1 game of Ultimate Disk is: <span class="Box time" id="time">?</span></p>
</div>    
</html>
